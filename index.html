<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/iconDog.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="overflow-auto overflow-lg-hidden container my">
    <main class="rounded-3 shadow  p-lg-0 my-auto d-flex justify-content-center align-items-center ">
        <section class="row m-lg-0 mx-3 my-1" >
            <aside class="col-12 col-lg-6 rounded ">
                <img src="imagens/LogoPatasFelizes.png" alt="Logo das Patas Felizes" class="img-fluid">
                <img src="imagens/Cachorro1.png" alt="Imagem de um cachorro" class="img-fluid">
            </aside>
            <section class="col-12 col-lg-6 my-auto ">
                <h1 class="mb-1 mt-5 mt-lg-0 text-center text-lg-start ">Login</h1>
                <h2 class="fs-6 mb-5 mb-lg-3 text-center text-lg-start ">Seja bem vindo de volta</h2>
                <form>
                    <label for="email" class="form-label">Escreva seu e-mail</label>
                    <section class="form-floating mb-3 col-12 col-lg-11 ">
                        <input type="email" name="" id="email" placeholder=" " class="form-control shadow">
                        <label for="email">E-mail</label>
                    </section>
                    <label for="senha" class="form-label">Escreva sua senha</label>
                    <section class="form-floating mb-3 col-12 col-lg-11 ">
                        <input type="password" name="" id="senha" placeholder=" " class="form-control shadow">
                        <label for="senha">Senha</label>
                    </section>
                    <section class="d-flex align-items-center mb-2 col-12 col-lg-11">
                        <section class="form-check ">
                            <input type="checkbox" id="lembrar" class="form-check-input shadow">
                            <label for="lembrar" class="form-check-label text-end ">Lembrar senha</label>
                        </section>
                        <a href="#" class="col text-end lh-1 text-decoration-none">Esqueceu a senha?</a>
                    </section>
                    <button class="btn btn-primary bg-gradient col-12 col-lg-11 shadow rounded-3" type="submit">LOGIN</button>
                    <hr class="col-12 col-lg-11">
                    <button class="btn btn-outline-primary col-12 col-lg-11 shadow rounded-3 mb-3" type="submit"><i class="bi-google"> Conectar com Google</i> </button>
                </form>
                <section class="row m-3">
                    <p class="col p-0 text-end">NÃ£o tem conta?</p>
                    <a href="#" class="col text-decoration-none fw-bold">Cadastrar</a>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
