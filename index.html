<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main class="container">
        <section class="row bg-secondary">
            <aside class="col">
                <img src="imagens/LogoPatasFelizes.png" alt="Logo das Patas Felizes">
                <img src="imagens/Cachorro1.png" alt="Imagem de um cachorro">
            </aside>
            <section class="col">
                <h1>Login</h1>
                <h2>Seja bem vindo de volta</h2>
                <form>
                    <label for="email" class="form-label">Escreva seu e-mail</label>
                    <section class="form-floating mb-3">
                        <input type="email" name="" id="email" placeholder=" " class="form-control">
                        <label for="email">E-mail</label>
                    </section>
                    <label for="senha" class="form-label">Escreva sua senha</label>
                    <section class="form-floating mb-3">
                        <input type="senha" name="" id="senha" placeholder=" " class="form-control">
                        <label for="senha">E-mail</label>
                    </section>
                </form>
                <button class="btn btn-primary col-12">LOGIN</button>
                <hr>
                <button class="btn btn-outline-primary col-12"><img src="" alt="Logo do Google">Conectar com Google</button>
            </section>
        </section>
    </main>
</body>
</html>
